<div class="card" >
    <div class="card-body">
        <h5 class="card-title text-right">
            <i class="fa fa-shopping-cart fa-1x" aria-hidden="true">
                <h4><span class="badge">{{itemsCart}}</span></h4>
            </i>
        </h5>
        <div *ngIf="checkoutList.length === 0">
            <h4 class="text-center">Empty</h4>
        </div>
        <div class="row" *ngFor="let item of checkoutList">
            <app-checkoutitem class="py-1" [cartItem]="item" (deleteTask)='deleteTask(item)'></app-checkoutitem> 
            <hr>
        </div>
        <div class="row right">
            <p>{{counter}}</p>
        </div>
        <hr>
        <a href="#" class="btn btn-block btn-out btn-primary btn-square btn-main" data-abc="true">
        Make Purchase
        </a> 
    </div>
</div>
